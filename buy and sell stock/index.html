<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buy and sell stock</title>
  </head>
  <body>
    <script>
      'use strict';
      function maxProfit(prices) {
        let n = prices.length;
        let res = 0;

        for (let i = 0; i < n - 1; i++) {
          for (let j = i + 1; j < n; j++) {
            res = Math.max(res, prices[j] - prices[i]);
            console.log(res);
          }
        }
        return res;
      }

      let prices = [7, 10, 1, 3, 6, 9, 2];
      console.log(maxProfit(prices));
    </script>
  </body>
</html>
