<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Sum</title>
  </head>
  <body>
    <script>
      'use strict';
      var twoSum = function (nums, target) {
        const n = nums.length;
        for (let i = 0; i <= n; i++) {
          for (let j = i + 1; j <= n; j++) {
            if (nums[i] + nums[j] === target) {
              console.log(true, 'nums[i]:', nums[i], 'nums[j]:', nums[j]);
            }
          }
        }
      };

      twoSum([1, 2, 3, 4], 6);
    </script>
  </body>
</html>
